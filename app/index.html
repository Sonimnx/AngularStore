<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>SportsStore</title>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular-route/angular-route.js"></script>
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
</head>

<body ng-controller="sportsStoreCtrl as vm">
<div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">SPORTS STORE</a>
    <cart-summary></cart-summary>
</div>


<div class="alert alert-danger" ng-show="vm.data.error">
    Error ({{vm.data.error.status}}). The product data was not loaded.
    <a href="./index.html" class="alert-link">Click here to try again</a>
</div>

<!--<ng-include src="'scripts/views/productList.html'"></ng-include>-->
<ng-view></ng-view>


<!--inject:js-->

<script src="scripts/app.js"></script>

<script src="scripts/controllers/cartSummary.controller.js"></script>

<script src="scripts/controllers/productList.controller.js"></script>

<script src="scripts/controllers/sportStore.controller.js"></script>

<script src="scripts/directives/cartSummary.directive.js"></script>

<script src="scripts/filters/category.filter.js"></script>

<script src="scripts/filters/pageCount.filter.js"></script>

<script src="scripts/filters/range.filter.js"></script>

<script src="scripts/services/cart.service.js"></script>

<!--endinject-->

</body>
</html>
