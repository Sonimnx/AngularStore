<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>AngularJS Demo</title>
    <script src="../lib/angular/angular.js"></script>
    <link href="../lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <script src="scripts/app.js"></script>
    <!--<script src="scripts/controllers/day.controller.js"></script>-->
    <script>
        var myApp = angular.module("exampleApp", []);
        myApp.controller("dayCtrl", function ($scope) {
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday",
                "Thursday", "Friday", "Saturday"];
            $scope.day = dayNames[new Date().getDay()];
        });
        myApp.controller("tomorrowCtrl", function ($scope) {
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday",
                "Thursday", "Friday", "Saturday"];
            $scope.day = dayNames[(new Date().getDay() + 1) % 7];
        });

        myApp.directive("highlight", function () {
            return {
                restrict: "A",
                controller: function ($scope, $element, $attrs) {
                    $scope.check = function () {
                        
                    };
                }

            };
        });
    </script>
</head>

<body>
<div class="panel">
    <div class="page-header">
        <h3>AngularJS App</h3>
    </div>
    <h4 ng-controller="dayCtrl" highlight="Friday">
        Today is {{day || "(unknown)"}}
    </h4>
</div>
</body>
</html>
