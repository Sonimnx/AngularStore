<div class="panel panel-default row" ng-controller="mainCtrl as vm">
    <div class="col-sm-3 panel-body">
        <a ng-repeat="item in vm.screens" class="btn btn-block btn-default"
           ng-class="vm.getBootstrapClass(item)" ng-click="vm.setScreen($index)">
            {{item}}
        </a>
    </div>
    <div class="col-sm-9 panel-body" >
        <div ng-include="vm.getScreen()"></div>
    </div>
</div>
